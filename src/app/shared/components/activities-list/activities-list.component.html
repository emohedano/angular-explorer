<ul class="activities-list">
  <mat-accordion multi="true">
    <mat-expansion-panel
      *ngFor="let a of activities; let i=index;"
      hideToggle="true"
    >
      <mat-expansion-panel-header>
        <div class="bounty-widget">
          <span>{{a.bounty}}</span>
          <i class="mdi mdi-star bounty-star"></i>
        </div>
        <mat-panel-title>
            {{a.name}}
        </mat-panel-title>
        <mat-panel-description>
            <mat-chip-list class="mat-chip-list-stacked">
                <mat-chip>
                    {{a.category.text}}
                </mat-chip>
            </mat-chip-list>
            <div>
                <a mat-raised-button [routerLink]="['/activities', a._id]" *ngIf="displayEditButton">
                  <i class="mdi mdi-pencil"></i>
                  Editar
                </a>
                <button mat-raised-button color="accent" (click)="claimBounty($event, a)" *ngIf="displayBountyButton(a)"
                >
                  <i class="mdi mdi-star bounty-star"></i>
                  Reclamar premio
                </button>
                <button mat-raised-button disabled *ngIf="displayClaimStatus(a)">
                  <i class="mdi mdi-star bounty-star"></i>
                  {{this.getClaimStatus(a)}}
                </button>
            </div>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="activity-description">
        {{a.description}}
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</ul>
